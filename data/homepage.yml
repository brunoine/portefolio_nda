# about
about:
  enable: true
  title: "Quem somos?"
  content: 
    <p class="lead">
    O NDA é responsável por <strong>identificar novas fontes de dados</strong> para a produção estatística, trabalhando em conjunto com o DMSI e outras unidades do INE. Desempenha também um papel crucial na integração desses dados administrativos na infraestrutura do INE.
    </p>
    <p class="lead">Além disso, o NDA define modelos de validação, analisa a consistência e coerência dos dados provenientes de várias fontes e garante que esses dados sejam disponibilizados adequadamente para uso nas etapas subsequentes do processo produtivo. Também avalia e testa novas fontes de dados, visando melhorar a qualidade da produção estatística e desenvolver novos produtos estatísticos, em colaboração com outros núcleos e serviços do DRGD e unidades orgânicas do INE.
    </p>
  button:
    icon: "icon-smile-fill"
    btnText: "GitLab"
    URL: "https://git.ine.pt/nda"
